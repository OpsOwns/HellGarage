services:
  
  api:
    container_name: api
    image: api
    build:
      context: .
      dockerfile: API/Dockerfile
    ports:
      - 8080:80
    depends_on:
      - database
  database:
    container_name: db
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - 1433:1433
    environment:
      ACCEPT_EULA: "Y"
    volumes:
      - ./data:/var/opt/mssql/data
    env_file:
      - .env